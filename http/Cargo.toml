[package]
name = "gw2lib"
version = "3.0.0-alpha-5"
edition = "2021"
workspace = "../"
description = "A simple to use Gw2 API wrapper library"
repository = "https://github.com/greaka/gw2lib"
categories = ["api-bindings"]
keywords = ["api", "guild-wars-2", "gw2", "wrapper", "async"]
readme = "../README.md"
license = "MIT/Apache-2.0"

[lib]
name = "gw2lib"
path = "src/lib.rs"

[dependencies]
chrono = "0.4.23"
dashmap = "5.4.0"
serde = "1.0.152"
thiserror = "1.0.38"
async-trait = "0.1.60"
either = "1.8.0"
futures = "0.3.25"
serde_json = "1.0.91"
static_init = "1.0.3"
urlencoding = "2.1.2"

[dependencies.redis]
version = "0.22.1"
default-features = false
features = ["tokio-comp"]
optional = true

[dependencies.tokio]
version = "1.23.0"
default-features = false
features = ["sync", "rt", "time"]

[dependencies.hyper]
version = "0.14.23"
default-features = false
features = ["runtime", "http1", "client"]

[dependencies.hyper-rustls]
version = "0.23.2"
default-features = false
features = ["http1", "native-tokio", "logging", "tls12"]

[dependencies.gw2lib-model]
version = "2.0.1"
path = "../model"

[features]
blocking = []
redis = ["dep:redis"]

[package.metadata.docs.rs]
features = ["redis"]
